<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>read a simple json</title>
    </head>
    <body>
        <button onclick="readJSON()">go</button>
    </body>
    <div> Euro Bitcoin Rate: </div>
    <div id = 'output' display= 'inline'></div>
    <br>
    <div> USD Bitcoin Rate: </div>
    <div id = 'output2' display= 'inline'></div>
    <br>
    <div> UK Pound Bitcoin Rate: </div>
    <div id = 'output3' display= 'inline'></div>
    <script>
        function readJSON(){
            $.ajax({
            "url": "https://api.coindesk.com/v1/bpi/currentprice.json ",
            "method":"GET",
            "data":"",
            "dataType": "JSON",
            "success":function(result){
            var rate = result.bpi.EUR.rate
            console.log(rate);
            document.getElementById("output").innerText = rate;
            var rate2 = result.bpi.USD.rate
            console.log(rate2);
            document.getElementById("output2").innerText = rate2;
            var rate3 = result.bpi.GBP.rate
            console.log(rate3);
            document.getElementById("output3").innerText = rate3;
            },
            "error":function(xhr,status,error){
            console.log("error: "+status+" msg:"+error);
            }
            
            });
        }
    </script>
</html>
